<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>系統盤點表</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>系統盤點表1</h1>
  <form id="sysForm">
    <label>系統名稱：<input name="system_name" required></label><br>
    <label>安全等級：
      <select name="security_level">
        <option>A</option><option>B</option><option>C</option><option>D</option><option>E</option>
      </select>
    </label><br>
	<label>系統使用的web server種類:
	  <select name="web_type">
	    <option>Apache Tomcat</option><option>Apache HTTP Server</option><option>Nginx</option><option>Microsoft</option><option>Jetty</option><option>WildFly/JBoss</option><option>GlassFish</option>
		<option value="other">其他(請註明):</option>
	  </select>
	</label>
    <!-- TODO：其餘欄位自行補齊 -->
    <button type="submit">送出</button>
  </form>
  <script>
	  $(document).ready(function(){
  $('#fixture-use').change(function(){ //on change of dropdown
  if($(this).val() == "other") // check if dropdown value is other
  {
   $('#fixture-use-txt').show();  // show textbox
  }
  else
  {
  $('#fixture-use-txt').hide(); //hide textbox

  }
 });
 });
  </scrip>
  <script src="script.js"></script>
</body>
</html>
